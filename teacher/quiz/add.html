<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/teacher_panel.css">
</head>

<body>
    <div class="teacherPanel">
        <div class="header sticky-top"> </div>
        <div class="container">
            <div class="action_section">
                <div class="section_title">
                    Cre√©r un Quiz

                </div>
                <div class="sep">

                </div>



            </div>

        </div>


        <div class="container">
            <div class="form_page">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="single_row">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="nom" placeholder="">
                                    <label>Nom du Quiz</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="single_row">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="duree" placeholder="">
                                    <label>Duree</label>
                                </div>
                            </div>
                        </div>




                    </div>
                    <div class="form_sep" >
                        <div class="t" >Questions</div>
                        <div class="sep"></div>
                    </div>

                    <div class="list_lessons" id="list_quiz">
                    
                    </div>
                    <div class="d-flex justify-content-center">
                    
                        <button class="btn_main" id="add_q">Ajouter une question</button>
                    
                    </div>

                </div>




            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn_main">Soumettre</button>
            </div>
        </div>






    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>


    <script src="/js/main.js"></script>

    <script>
        var $window = $(window);
        $window.on('load', function (key, value) {

            $(".header").load('../../components/teacher/header.html')
            // $('footer').load('../components/footer.html')



            $("#add_q").on("click", function () {
                $.get('./add_single_question.html', function (data) {
                    $("#list_quiz").append(data);
                });
            });

        });
    </script>
</body>

</html>
